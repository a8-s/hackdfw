<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Welcome!</h1>
    <h1>Registration</h1>
        {% if messages %}
    			{% for error in messages %}
    				<p>{{ error.message }}</p>
    			{% endfor %}
    		{% endif %}
    <form  action="/register" method="post">
       {% csrf_token %}
      <label for="">Name:<input type="text" name="name"></label>
      <br>
      <br>
      <label for="">Email   :<input type="text" name="email"></label>
      <br>
      <label for="">Password:<input type="password" name="password"></label>
      <br>
      <label for="">Confirm pw:<input type="password" name="pw"></label>
      <br>
        <label for="">Company Name:</label><input type="text" name="company_name" value="">
      <br>
      <input type="submit" value="Register">

    </form>
     <br>
    <h1>Login</h1>
    <form action="login" method="post">
      {% csrf_token %}
        <label for="">Email   :<input type="text" name="email1"></label>
        <br>
        <br>
        <label for="">Password:<input type="password" name="password1"></label>
        <br>
        <br>
        <input type="submit" value="LOGIN">

    </form>


  </body>
</html>
